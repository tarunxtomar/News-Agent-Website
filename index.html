<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                  <span></span>
                </label>
                <ul class="menu__box">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Business & Trading
                    </li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
              </div>
            <a href="#" onclick="reload()" class="company-logo">
                <img src="Web_capture_22-9-2023_171037_looka.com-removebg-preview.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Business & Trading
                    </li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. G20 Summit">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Asli data API se ayega</p>
            </div>
        </div>
    </template>
    <footer>
        <div class="foot-container flex">
            <div class="related-web">
                <h4>Other News Websites</h4>
                <div class="r-web-link">
                    <a href="https://ndtv.com">NDTV</a>
                    <a href="https://indiatoday.in">India today</a>
                    <a href="https://theindianexpress.com">The Indian Express</a>
                    <a href="https://thehindu.com">The Hindu</a>
                    <a href="https://news18.com">News 18</a>
                </div>
            </div>
            <div class="page">
                <h4>Explore More</h4>
                <div class="nav-links">
                    <ul class="f-link">
                        <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">Sports</li>
                        <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Business &
                            Trading
                        </li>
                        <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="my-social">
            <p>Find me on : </p>

                <a href="https://www.instagram.com/tarxunx/" target="_main"><img src="https://gdurl.com/fgZF"
                        alt="Instagram" class="links"></a>
                <a href="https://github.com/tarunxtomar" target="_main"><img src="https://gdurl.com/9sxQ" alt="GitHub"
                        class="links"></a>
                <a href="www.linkedin.com/in/taruntomar-05-" target="_main"><img
                        src="https://pngimg.com/uploads/linkedIn/linkedIn_PNG6.png" alt="linkedIn" class="links"></a>
            </div>
        </div>
    </footer>
